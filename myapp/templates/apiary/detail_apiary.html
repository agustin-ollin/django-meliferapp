{% extends 'layouts/base.html' %}
{% block content %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <div class="btn-toolbar mb-2 mb-md-0">
            <a href="{% url 'apiaries' %}">
                <button type="button" class="btn" style="margin-right: 6px">
                <i class=" fa fa-solid fa-arrow-left" style="margin-right: 6px"></i>Volver</button>
            </a>
            <h1 class="h2">{{ apiary.name }}</h1>
        </div>
    </div>
    <div id="map" style="width: 100%; height: 70vh; border-radius: 0.625rem"></div>
    <script>
        var latitude = {{ apiary.latitude }};
        var longitude = {{ apiary.longitude }};

        var map = L.map('map').setView([latitude, longitude], 13);
        var marker = L.marker([latitude, longitude]).bindPopup("Apiario").openPopup().addTo(map);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
    </script>
{% endblock %}
